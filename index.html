<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Candidate Interview Feedback</title>
</head>
<body>
    <div class="heading"><h1>Candidate Interview Feedback</h1></div>

    <div class="container">
        <div class="box" id="left-box">
            <div class="title"><h2>Candidate Info</h2></div>
            
            <div><span class="inquiry">Name: </span><span class="input"><input id="name"></span></div>
            <div><span class="inquiry">Date: </span><span class="input"><input id="date" type="date"></span></div>
            
            
           <hr>

            <div><span class="inquiry" >Design and Scalability</span>
                <select id="skills1-score">
                    <option>☆</option>
                    <option>☆☆</option>
                    <option>☆☆☆</option>
                    <option>☆☆☆☆</option>
                </select></span></div>
                <span class="input">
                    <textarea name="other-notes" rows="3" cols="50" class="skills-input" id="skills1"></textarea></span>


                    <div><span class="inquiry" >Coding and Testability</span>
                        <select id="skills2-score">
                            <option>☆</option>
                            <option>☆☆</option>
                            <option>☆☆☆</option>
                            <option>☆☆☆☆</option>
                        </select></span></div>
                        <span class="input">
                            <textarea name="other-notes" rows="3" cols="50" class="skills-input" id="skills2"></textarea></span>

                            <div><span class="inquiry">Communication and Thought Process</span>
                                <select id="skills3-score">
                                    <option>☆</option>
                                    <option>☆☆</option>
                                    <option>☆☆☆</option>
                                    <option>☆☆☆☆</option>
                                </select></span></div>
                                <span class="input">
                                    <textarea name="other-notes" rows="3" cols="50" class="skills-input" id="skills3"></textarea></span>

                                    <div><span class="inquiry">Technology Familiarity and Choice</span>
                                        <select id="skills4-score">
                                            <option>☆</option>
                                            <option>☆☆</option>
                                            <option>☆☆☆</option>
                                            <option>☆☆☆☆</option>
                                        </select></span></div>
                                        <span class="input">
                                            <textarea name="other-notes" rows="3" cols="50" class="skills-input" id="skills4"></textarea></span>
                

                                <!---     
            <div><span class="inquiry" >Coding and Testability</span><span class="input"><input class="skills-input" id="skills2"><select id="skills2-score">
                <option>Outstanding</option>
                <option>Great</option>
                <option>Average</option>
                <option>Needs Work</option>
                <option>Awful</option>
            </select></span></div>

            <div><span class="inquiry" >Communication and Thought Process</span><span class="input"><input class="skills-input" id="skills3"><select id="skills3-score">
                <option>Outstanding</option>
                <option>Great</option>
                <option>Average</option>
                <option>Needs Work</option>
                <option>Awful</option>
            </select></span></div>
            <div><span class="inquiry" >Technology Familiarity and Choice</span><span class="input"><input class="skills-input" id="skills4"><select id="skills4-score">
                <option>Outstanding</option>
                <option>Great</option>
                <option>Average</option>
                <option>Needs Work</option>
                <option>Awful</option>
            </select></span></div>

            

            <div><span class="inquiry" id="other-notes-heading">Other notes: </span><textarea id="other-notes" name="other-notes" rows="5" cols="40"></textarea></div>

            -->      
          
            
            <div><span class="inquiry">Rating: </span>
                <select id="overall">

                    <option>One Star (Strong no hire)</option>
                    <option>Two Stars (No hire)</option>
                    <option>Three Stars (Hire)</option>
                    <option>Four Stars (Strong hire)</option>                   
                </select>
            </div>
            
            <button class="button" id="end-button" onClick="calculation()">Interview complete</button>
            <button type="button" class="cancel-button" onClick="window.location.reload()">Reload Page</button>
        </div>

        <div class="box" id="right-box">
            <div class="title"><h2>Interview Feedback</h2></div>
            <div class="inquiry" id="name-response"></div>
            <div class="inquiry" id="date-response"></div>
            <div class="inquiry" id="overall-rating"></div>
            <div class="inquiry" id="communication-rating"></div>
            <div class="inquiry" id="skills-rating1"></div>
            <div class="inquiry" id="skills-rating2"></div>
            <div class="inquiry" id="skills-rating3"></div>
            <div class="inquiry" id="skills-rating4"></div>
            <div class="inquiry" id="general-response"></div>
            <div class="inquiry" id="other-notes-response"></div>
            <button class="button" id="copy-button" onClick="copyThisText()" style="display:none">Copy Text</button>
            
        </div>






    </div>







    <script src="script.js"></script>
</body>
</html>
